<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sass puzzle</title>
  <link rel="stylesheet" href="/src/puzzle/css/puzzle.css">
</head>

<body>
  <header class="header w400 h100">
    <div class="header__box">
      <ul class="header__box__list">
        <li class="header__box__list__square purple"></li>
        <li class="header__box__list__square orange"></li>
        <li class="header__box__list__square blue"></li>
      </ul>
    </div>
  </header>

  <div class="section">
    <div class="section__sidebar w150 h250"></div>
    <main class="section__main w250 h250">
      <ul class="section__main__box">
        <li class="section__main__box__list">
          <div class="section__main__box__list__block purple"></div>
        </li>
        <li class="section__main__box__list">
          <div class="section__main__box__list__block orange"></div>
        </li>
        <li class="section__main__box__list">
          <div class="section__main__box__list__block blue"></div>
        </li>
      </ul>
    </main>
  </div>
  <footer class="footer w400 h100"></footer>
  
</body>
</html>
